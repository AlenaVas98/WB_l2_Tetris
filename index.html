<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="root"></div>
    <p class="score"></p>
    <div class="rules">
      <h2>Управление</h2>
      <p>Вправо - стрелка вправо</p>
      <p>Влево - стрелка влево</p>
      <p>Повернуть фигуру - стрелка вверх</p>
      <p>Быстро опустить фигуру - стрелка вниз</p>
    </div>
    <div class="overlay"></div>
    <div class="modal">
      <h2>Выберите уровень сложности</h2>
      <div class="button easy">Лёгкий</div>
      <div class="button normal">Средний</div>
      <div class="button hard">Сложный</div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
